{% extends "base.html" %}


{% block body_header %}
    You selected {{ currency }} and ammount {{ ammount }}
{% endblock %}


{% block body_content %}
    {% if currency_info.code != 'unknow' %}
        <img src="{{ url_for('static', filename='currency_info.flag') }}">
    {% else %}
        <p>This currency is unknow for us - sorry</p>
    {% endif %}
{% endblock %}
