{% extends "base.html" %}

{% block body_header %}
    Enter transiction details
{% endblock %}

{% block body_content %}
    <form id="echange_form" action="{{ url_for('exchange') }}" method="post">
        <label for="currency">Currency<label>
        <select id="currency" name="currency">
            {% for currency in offer.currencies %}
                <option value="{{ currency.code }}">{{ currency.name}}</option>
            {% endfor %}
        </select><br>
        <label for="ammount">Ammount</label>
        <input type="text" id="ammount" name="ammount" value="100"><br>
        <input type="submit" value="send"><br>
    </form>
{% endblock %}

</body>
</html>
